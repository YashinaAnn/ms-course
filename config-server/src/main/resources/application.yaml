server:
  port: 8888

spring:
  application:
    name: "config-server"
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/YashinaAnn/ms-config-repo"
          clone-on-start: true
          default-label: master
  security:
    user:
      name: "secretUsername"
      password: "secretPassword"

# should be env properties
encrypt:
  key: "superSecretKey"